<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Create a New Job Listing</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/home">Home</a>
        <a href="/freelancerSearch">Freelancer Search</a>
        <a href="/jobListings">Job Listings</a>
        <a href="/createJobListings">Create Job Listings</a>
        <a href="/messaging">Messaging</a>
        <a href="/contractManagement">Contract Management</a>
        <a href="/paymentDashboard">Payment Dashboard</a>
        <a href="/accessibilitySettings">Accessibility Settings</a>
        <a href="/helpCenter">Help Center</a>
      </nav>
    </header>
    <main class="container">
      <h1>Create a New Job Listing</h1>
      <form action="/createJobListings" method="post">
        <label for="job-title">* Job Title</label>
        <input
          type="text"
          id="job-title"
          name="job_title"
          required
          placeholder="Enter job title"
        />

        <label for="project-description">* Project Description</label>
        <textarea
          id="project-description"
          name="project_description"
          required
          placeholder="Describe the project in detail"
        ></textarea>

        <label for="budget">* Budget</label>
        <input
          type="text"
          id="budget"
          name="budget"
          required
          placeholder="Enter budget"
        />

        <label for="project-duration">Project Duration</label>
        <select id="project-duration" name="project_duration">
          <option value="">Select project duration</option>
          <option value="1 week">1 week</option>
          <option value="1 month">1 month</option>
          <option value="3 months">3 months</option>
          <!-- Additional durations -->
        </select>

        <label for="experience-level">Required Experience Level</label>
        <select id="experience-level" name="experience_level">
          <option value="">Select required experience level</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="expert">Expert</option>
          <!-- Additional experience levels -->
        </select>

        <label for="skills">Required Skills</label>
        <input
          type="text"
          id="skills"
          name="skills"
          placeholder="Enter required skills"
        />

        <button type="submit">Create Job Listing</button>
      </form>
    </main>
    <footer>
      <p>Â© 2024 Freelance Platform</p>
    </footer>
  </body>
</html>
