<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Find Freelancers</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/home">Home</a>
        <a href="/freelancerSearch">Freelancer Search</a>
        <a href="/jobListings">Job Listings</a>
        <a href="/createJobListings">Create Job Listings</a>
        <a href="/messaging">Messaging</a>
        <a href="/contractManagement">Contract Management</a>
        <a href="/paymentDashboard">Payment Dashboard</a>
        <a href="/accessibilitySettings">Accessibility Settings</a>
        <a href="/helpCenter">Help Center</a>
      </nav>
    </header>
    <main class="container">
      <h1>Find Freelancers</h1>
      <p>
        Search for skilled freelancers based on their expertise, ratings, and
        availability.
      </p>
      <form action="#" method="POST">
        <input
          type="search"
          placeholder="Search freelancers by name or email"
          aria-label="Search freelancers"
        />
        <select aria-label="Select skills">
          <option value="">Select skills</option>
          <!-- Dynamically list skills here -->
        </select>
        <label for="min-rating">Minimum Rating:</label>
        <select id="min-rating" aria-label="Minimum rating">
          <!-- Options for rating -->
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
        <label for="max-rate">Maximum Hourly Rate:</label>
        <input
          type="range"
          id="max-rate"
          name="max-rate"
          min="0"
          max="100"
          value="50"
          aria-label="Maximum hourly rate"
        />
        <button type="submit">Search</button>
      </form>
      <div id="freelancer-results">
        <p>Loading freelancers...</p>
      </div>
    </main>
    <footer>
      <p>© 2024 Freelance Platform</p>
    </footer>
  </body>
</html>
