<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}App{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <span>Freelancer</span>
        </div>
        <ul class="nav-links">
          <li>
            <a
              href="/home"
              class="{% if request.path == '/home' %}active{% endif %}"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/freelancerSearch"
              class="{% if request.path == '/freelancerSearch' %}active{% endif %}"
              >Freelancers</a
            >
          </li>
          <li>
            <a
              href="/jobListings"
              class="{% if request.path == '/jobListings' %}active{% endif %}"
              >Jobs</a
            >
          </li>
          <li>
            <a
              href="/createJobListings"
              class="{% if request.path == '/createJobListings' %}active{% endif %}"
              >Create Jobs</a
            >
          </li>
          <li>
            <a
              href="/messaging"
              class="{% if request.path == '/messaging' %}active{% endif %}"
              >Messaging</a
            >
          </li>
          <li>
            <a
              href="/contractManagement"
              class="{% if request.path == '/contractManagement' %}active{% endif %}"
              >Contracts</a
            >
          </li>
          <li>
            <a
              href="/paymentDashboard"
              class="{% if request.path == '/paymentDashboard' %}active{% endif %}"
              >Payments</a
            >
          </li>

          <div class="hamburger-menu" onclick="toggleMenu()">
            <svg
              width="25px"
              height="25px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_429_11066)">
                <path
                  d="M3 6.00092H21M3 12.0009H21M3 18.0009H21"
                  stroke="#f8f9fa"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </g>
              <defs>
                <clipPath id="clip0_429_11066">
                  <rect
                    width="24"
                    height="24"
                    fill="white"
                    transform="translate(0 0.000915527)"
                  />
                </clipPath>
              </defs>
            </svg>
            <ul class="dropdown-menu" id="hamburgerDropdown">
              <li>
                <a href="/accessibilitySettings">Accessibility Settings</a>
              </li>
              <li><a href="/helpCenter">Help Center</a></li>
            </ul>
          </div>
          <li>
            <a
              href="/profile"
              class="{% if request.path == '/profile' %}active{% endif %}"
              >Profile</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Dynamic Content -->
    <main>
      {% block content %}
      <!-- Individual pages will inject their content here -->
      {% endblock %}
    </main>

    <script src="/static/script.js"></script>
  </body>
</html>
